<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/form/form.css">
  <link rel="stylesheet" href="../css/form/form_mobile.css">
  <link rel="stylesheet" href="../css/form/form_tablet.css">
  <link rel="stylesheet" href="../css/form/form_landscape.css">
  
  <title>Frontend Mentor | Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body data-page="formulario">

  <header>
      <img id="logo" src="../assets/images/logo-full.svg">
  </header>
  
  <main>
  

    <!--Texto Principal-->
    <div class="main-page">

      <div class="main-page-txt">

        <h1> Your Journey to Coding Conf 2025 Starts Here! </h1>
        <p>Secure your spot at next year's biggest coding conference.</p> 

      </div>  
      
    </div>
  
    
    <!-- Form starts -->
    
    <form id="form" novalidate>
      <!--Upload do arquivo-->
      <div class="file">
        <label class="text-label"> Upload Avatar </label>
        <div class="element">
          <div class="input-border-file">
            <div class="drag-area">
              <label id="dragtxt" for="file-input">
                <div class="upload-icon-area">
                  <img id="upload-icon" src="../assets/images/icon-upload.svg">
                </div>
                <span>Drag and drop or click to upload</span>
                <input type="file" id="file-input" accept="image/*" onchange="onFileUploaded()" oninput="onFileUploaded()" required>
              </label> 
              <div class="upload-completed" style="display: none;">
                  <img id="avatar-img" src="">
                  <div class="upload-completed-buttons">
                    <div calss="remove-image-button">
                      <label id="remove-file-button" type="button" for="remove-file-input">Remove File</label>
                      <input id="remove-file-input" type="button" onclick="onRemoveFile()">
                    </div>
                    <div calss="change-image-button">
                      <label id="change-file-button" for="change-file-input">Change File</label>
                      <input id="change-file-input" type="file" accept="image/*" onchange="onChangeFile()">
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="info-area">
          <label id="info-txt">
            <div class="normal-info">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16">
                <path stroke="#D1D0D5" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"/><path fill="#D1D0D5" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"/><path stroke="#D1D0D5" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"/>
              </svg>
              <small id="info" >Upload your photo (JPG or PNG, max size: 500KB).</small> 
            </div>
            <div class="invalid-info" style="display: none;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16">
                <path stroke="#E16151" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"/>
                <path fill="#E16151" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"/>
                <path stroke="#E16151" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"/>
              </svg>
              <small class="invalid-info-text">File too large. Please upload a photo under 500KB</small>
            </div>
          </label>
        </div>
      </div>
  
      <!--Inserção do arquivo-->
      <div class="input-element">
        <label class="text-label">Full Name</label>
        <div class="element">
          <div class="input-border">
            <input type="text" id="name-input" required>
          </div>
        </div>
        <label class="invalid-msg" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16">
            <path stroke="#F57261" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"/>
            <path fill="#F57261" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"/>
            <path stroke="#F57261" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"/>
          </svg>
          <small>Please write something</small>
        </label>
      </div>
  
      <!--Inserção do email-->
      <div class="input-element">
        <label class="text-label">Email Address</label>
        <div class="element">
          <div class="input-border">
            <input type="text" id="email-input" placeholder="example@email.com" required >
          </div>
        </div>
        <label class="invalid-msg" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16">
            <path stroke="#F57261" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"/>
            <path fill="#F57261" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"/>
            <path stroke="#F57261" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"/>
          </svg>
          <small>Please enter a valid email address</small>
        </label>
      </div>
      
      <!--Inserção do github-->
      <div class="input-element">
        <label class="text-label"> GitHub Username </label>
        <div class="element">
          <div class="input-border" id="github-border">
            <input type="text" id="github-input" placeholder="@yourusername" required>
          </div>
        </div>
        <label class="invalid-msg" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16">
            <path stroke="#F57261" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"/>
            <path fill="#F57261" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"/>
            <path stroke="#F57261" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"/>
          </svg>
          <small>Please enter a valid github username address</small>
        </label>
      </div>
      
      <!--Botao de Conclusão-->
      <div class="send-button">
        <div class="button-border">
          <button type="submit" id="submit-button"> Generate My Ticket </button>
        </div>
      </div>

    </form>
  
    <!-- Form ends -->
    
  </main>
  <script src="../js/form.js"></script>
</body>
</html>
